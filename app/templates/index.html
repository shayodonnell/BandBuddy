<!DOCTYPE html lang="en-gb">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>BandBuddy</title>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: blue; width: 100%; padding: 0;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">BandBuddy</a>
                <div class="d-flex">
                    {% if session.logged_in %}
                        <div class="nav-buttons">
                            <a class="btn btn-new-band" href="/newband"">Create band</a>
                            <a class="btn btn-light" href="/logout" style ="color: blue;">Log out</a>
                        </div>
                        
                    {% else %}
                        <a class="btn btn-light" href="/signin" style ="margin: 15px; color: blue;">Sign in/Sign up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h1 class="mb-4">Feed</h1>
            {% if bands %}
                {% for band in bands %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">{{ band.name }}</h5>
                                <p class="card-text">{{ band.description }}</p>
                                <p><strong>Genre: </strong>{{ band.genre }}</p>

                                <a href="/band/{{ band.id }}" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No bands found.</p>
            {% endif %}
        </div>
    </body>
</html>
