<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>BandBuddy</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: blue; width: 100%; padding: 0;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/"><h1>BandBuddy</h1></a>
            </div>
        </nav>
        <div class="container mt-4">
            <h2>Interested users</h2>
            <div class="list-group">
                {% for item in feed_items %}
                    <div class="list-group-item">
                        <h3 class="mb-1">{{ item.user }}</h3>
                        <small class="text-muted">Interested on {{ item.date }}</small>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
